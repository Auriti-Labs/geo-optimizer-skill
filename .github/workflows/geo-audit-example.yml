# Esempio di workflow per audit GEO in CI/CD
# Copia questo file nel tuo progetto e personalizza url e min-score
name: GEO Audit

on:
  # Solo manuale — questo è un esempio dimostrativo
  workflow_dispatch:
    inputs:
      url:
        description: 'URL da auditare'
        required: true
        default: 'https://example.com'
      min-score:
        description: 'Score minimo richiesto (0 per disabilitare)'
        required: false
        default: '0'

jobs:
  geo-audit:
    name: GEO Score Check
    runs-on: ubuntu-latest

    steps:
      - name: Run GEO Audit
        uses: auriti-labs/geo-optimizer-skill/.github/actions/geo-audit@main
        id: geo
        with:
          url: ${{ github.event.inputs.url }}
          min-score: ${{ github.event.inputs.min-score }}

      - name: Print results
        env:
          GEO_SCORE: ${{ steps.geo.outputs.score }}
          GEO_BAND: ${{ steps.geo.outputs.band }}
        run: |
          echo "GEO Score: $GEO_SCORE/100"
          echo "Band: $GEO_BAND"
